{% extends 'base.html' %}

{% block content %}

<div class="iniciar_sesion">
    <div class="titulo_registro">Registre a su mascota:</div>
    <form action="/cargar_mascota" id="animalForm" class="form_iniciar_sesion" method='POST'>
        <div>
            <label for="fnombre">Nombre</label>
            <input type="text" name="fname" id="fnombre">

            <label for="especie">Especie</label>
            <input type="text" name="fespecie" id="especie">

            <label for="raza">Raza</label>
            <input type="text" name="fraza" id="raza">

            <label for="provincia">Provincia</label>
            <input type="text" name="fprovincia" id="provincia">

            <label for="municipio">Municipio</label>
            <input type="text" name="fmunicipio" id="municipio">

            <label for="localidad">Localidad</label>
            <input type="text" name="flocalidad" id="localidad">

            <label for="calle">Calle</label>
            <input type="text" name="fcalle" id="calle">

            <label for="numero">Numero</label>
            <input type="number" name="fnumero" id="numero">

            <label for="image">Subir enlace de foto:</label>
            <input type="text" name="ffoto" id="foto">
            <!--<div class="subir_imagen">
                <input class="elegir_archivo" type="file" name="file" id="file">
                <label for="file" class="subir_archivo">Seleccionar archivo</label>
            </div>-->
            
        </div>
        <input class="boton" type="submit" value="Registrar">
    </form>
</div>

{% endblock %}
