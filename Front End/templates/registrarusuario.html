{% extends 'base.html' %}

{% block title %} Registrarse {% endblock %}

{% block content %}

<div class="iniciar_sesion">
    <form action="/mandar_usuario" method="POST" class="form_iniciar_sesion">
        <div>
            <label for="fname">Nombre</label>
            <input type="text" name="fname" id="firstname" required>

            <label for="lname">Apellido</label>
            <input type="text" name="lname" id="lastname" required>

            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="mail" required>

            <label for="phone">Numero de telefono</label>
            <input type="number" name="phone" id="phone" required>

            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <input class="boton" type="submit" value="Registrarte">   
    </form>
</div>


{% endblock %}
