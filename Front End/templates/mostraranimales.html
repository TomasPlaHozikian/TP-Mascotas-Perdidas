
{% block content %}

<div class="cardContainer">
    {% for animal in data %}
        <div class="card" id="1">
            <img class="imagenAnimal" src="{{ animal[8] }}">    

            <div class="textoCarta">
                <h2>Nombre del animal: {{animal[0]}}</h2>
                <p>Se perdi√≥ en los alrededores de: {{ animal[5] }}</p>
                <p>Especie: {{ animal[1] }}</p>
                <p>Raza: {{ animal[2] }}</p>
            </div>
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="400" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q={{ animal[3] | urlencode }}+{{ animal[4] | urlencode }}+{{ animal[5] | urlencode }}+{{ animal[6] | urlencode }}+{{ animal[7] | urlencode }}&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    <a href="https://online.stopwatch-timer.net/pomodoro-timer">tomato timer</a><br>
                    <a href="https://textcaseconvert.com"></a><br>
                    <style>.mapouter{position: relative;text-align: right;height: 300px;width: 400px;}</style>
                    <a href="https://www.ongooglemaps.com">location map</a>
                    <style>.gmap_canvas{overflow: hidden;background: none !important;height: 300px;width: 400px;}</style>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
