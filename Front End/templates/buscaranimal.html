{% extends 'base.html' %}

{% block title %} Buscar mascota {% endblock %}

{% block content %}

<div class="iniciar_sesion">
    <div class="titulo_buscar">
        <h1>Busque mascotas:</h1>
    </div>
    <br>
    <form action="/resultado" class="form_iniciar_sesion" method="POST">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="fnombre" id="fnombre">

            <label for="especie">Especie</label>
            <input type="text" name="fespecie" id="especie">

            <label for="raza">Raza</label>
            <input type="text" name="fraza" id="raza">

            <label for="provincia">Provincia</label>
            <input type="text" name="fprovincia" id="provincia">

            <label for="municipio">Municipio</label>
            <input type="text" name="fmunicipio" id="municipio">

            <label for="localidad">Localidad</label>
            <input type="text" name="flocalidad" id="localidad">

        </div>
        <input class="boton" type="submit" value="Buscar">
    </form>
</div>

{% endblock %}
